<div class="container mt-5 d-flex justify-content-center">

  <div class="col-12 col-md-8 col-lg-6">
    <form (ngSubmit)="agregar()">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">N. Empleado</label>
          <input type="text" class="form-control" name="n_Empleado" [(ngModel)]="nuevo.n_Empleado" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" name="nombre" [(ngModel)]="nuevo.nombre" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" name="correo" [(ngModel)]="nuevo.correo" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Tel√©fono</label>
          <input type="tel" class="form-control" name="telefono" [(ngModel)]="nuevo.telefono">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control" name="fecha_N" [(ngModel)]="nuevo.fecha_N">
        </div>
        <div class="col-md-6">
          <label class="form-label">Sexo</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="Masculino" name="sexo" [(ngModel)]="nuevo.sexo">
            <label class="form-check-label">Masculino</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="Femenino" name="sexo" [(ngModel)]="nuevo.sexo">
            <label class="form-check-label">Femenino</label>
          </div>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </form>
  </div>
</div>
